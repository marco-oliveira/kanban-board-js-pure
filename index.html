<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban <button mat-raised-button>text</button></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>No status</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content">1</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content">2</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content">3</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content">4</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Todo</h3>
            <div class="dropzone green">
               
            </div>
        </div>
        <div class="board">
            <h3>In progress</h3>
            <div class="dropzone blue">
               
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone red">
               
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
